<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7cb36297d1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="app-name">
          <h1>To-Do List</h1>
        </div>
        <div class="created-lists-container">
          <select name="created-lists" id="created-lists">
            <option value="">My List</option>
          </select>
        </div>
      </header>
      <div class="tasks-container-main">
        <div class="task-container">
          <p class="add-tasks-msg">Click on "+" to add tasks!</p>
          <ul class="tasks-list">
            <!-- <li>
              <p class="checked">Task 1</p>
              <p>Date & Time</p>
            </li>
            <li>
              <p>Task 2</p>
              <p>Date & Time</p>
            </li>
            <li>
              <p>Task 3</p>
              <p>Date & Time</p>
            </li> -->
          </ul>
          <i class="fa-solid fa-circle-plus" onclick="createTask()"></i>
        </div>
      </div>
      <div class="wrapper">
      <div class="task-details-input">
        <i class="fa-solid fa-circle-xmark" onclick="Close()"></i>
        <input type="text" placeholder="Task Name" id="task-name" />
        <p>Date:</p>
        <input type="date" name="taskDate" id="task-date" />
        <button onclick="addTask()">Add</button>
      </div>
    </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
