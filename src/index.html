<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Task Master: Organize Your Life with Ease" />
    <meta
      property="og:description"
      content="A simple To-Do List web app to help you organize your tasks and manage your daily activities."
    />
    <meta
      property="og:image"
      content="https://downloadr2.apkmirror.com/wp-content/uploads/2021/08/68/6111ea0365485.png"
    />
    <meta
      property="og:url"
      content="https://to-do-list-app-beta-pink.vercel.app/"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="To-Do List Web App" />
    <meta
      name="twitter:description"
      content="A simple To-Do List web app to help you organize your tasks and manage your daily activities."
    />
    <meta
      name="twitter:image"
      content="https://downloadr2.apkmirror.com/wp-content/uploads/2021/08/68/6111ea0365485.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="assets/check-list.png" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7cb36297d1.js"
      crossorigin="anonymous"
    ></script>
    <title>Task Master: Organize Your Life with Ease</title>
  </head>
  <body>
    <div class="head">
      <div class="main">
        <div class="app-name"><h1>Task Master</h1></div>
      </div>
      <div class="curret-list">
        <p>My List</p>
        <i class="fa-solid fa-circle-chevron-down"></i>
      </div>
    </div>
    <div class="list-container">
      <ul class="tasks-list">
        <!-- <li class="checked">
          <div class="task">
            <p>Task 1</p>
            <p>Date</p>
          </div>
        </li>
        <li>
          <div class="task">
            <p>Task 2</p>
            <p>Date</p>
          </div>
        </li> -->
      </ul>
    </div>
    <div class="wrapper">
      <div class="task-details-input">
        <i class="fa-solid fa-circle-xmark" onclick="Close()"></i>
        <input type="text" placeholder="Task Name" id="task-name" />
        <p>Date:</p>
        <input type="date" name="taskDate" id="task-date" />
        <button onclick="addTask()">Add</button>
      </div>
    </div>
    <footer>
      <i class="fa-solid fa-circle-plus" onclick="createTask()"></i>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
